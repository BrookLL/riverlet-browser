<!DOCTYPE html>
<html lang="zh">

<head>
    <title>首页</title>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            background-color: white;
        }

        button:focus {
            outline: none;
        }

        .center {
            margin: 30% auto 30% auto;
            width: 80%;
            text-align: center;
            padding: 20rem;
        }

        .input {
            background-color: white;
            width: 100%;
            height: 50rem;
            border: 2rem solid green;
            border-radius: 10rem;
            text-align: center;
        }

        .lable_text {
            color: green;
            font-size: 30rem;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function () {
            getRem(3, 1080)
        };
        window.onresize = function () {
            getRem(3, 1080)
        };
        function getRem(prem, pwidth) {
            var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
            document.documentElement.style.fontSize = prem / pwidth * oWidth + "px";
        }
    </script>
</head>

<body>
<div class="center">
    <p class="lable_text">浏览器</p>
    <button class="input" onclick="native.inputUrl()" />
</div>
</body>

</html>
